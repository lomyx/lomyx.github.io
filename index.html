<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Lomyx - Personal Page</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        /* Apply the font and a subtle background texture */
        body {
            font-family: 'Inter', sans-serif;
            /* Dark background */
            background-color: #111827; /* bg-gray-900 */
            /* Subtle dot grid pattern */
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- Main container -->
    <div class="relative flex min-h-screen items-center justify-center overflow-hidden px-4 py-12">
        
        <!-- Background Glows (Modern touch) -->
        <div class="absolute -top-40 -left-40 h-80 w-80 animate-pulse rounded-full bg-purple-600/30 opacity-50 blur-3xl"></div>
        <div class="absolute -bottom-40 -right-40 h-80 w-80 animate-pulse rounded-full bg-blue-600/30 opacity-50 blur-3xl"></div>

        <!-- Content Card (Glassmorphism effect) -->
        <div class="relative w-full max-w-lg rounded-2xl bg-gray-800/70 p-8 shadow-2xl backdrop-blur-lg md:p-12">
            
            <!-- Avatar/Initial -->
            <div class="mb-6 flex justify-center">
                <img 
                    src="https://drive.google.com/uc?id=1UiBLR6W2cjkYBzI7BTY6Xt6Wm6GDsLix" 
                    alt="My profile picture" 
                    class="h-16 w-16 rounded-full object-cover shadow-lg"
                >
            </div>

            <!-- Name -->
            <h1 class="text-center text-3xl font-bold text-white md:text-4xl">
                Ben Henry Kosse
            </h1>

            <!-- Tagline -->
            <p class="mt-2 text-center text-lg text-gray-300">
                Electrical and Computer Engineering @RWTH-Aachen
            </p>

            <!-- Divider -->
            <hr class="my-8 border-t border-gray-700/50" />

            <!-- Bio -->
            <p class="text-center text-gray-200">
                Welcome to my personal slice of the internet. I'm passionate about building clean, efficient, and user-friendly digital experiences. Explore my work-in-progress ;) and get in touch.
            </p>

            <!-- Links -->
            <div class="mt-10 flex flex-wrap justify-center gap-4">
                <!-- Replace 'httpss://github.com/lomyx' with your actual link -->
                <a href="https://github.com/lomyx" target="_blank" rel="noopener noreferrer" class="inline-block rounded-full bg-gray-700/50 px-6 py-2 text-sm font-medium text-gray-100 transition hover:bg-gray-700/80 hover:shadow-lg">
                    GitHub
                </a>
                
                <!-- Replace '#' with your actual LinkedIn URL -->
                <a href="https://linkedin.com/in/ben-henry-kosse-69861b395" target="_blank" rel="noopener noreferrer" class="inline-block rounded-full bg-gray-700/50 px-6 py-2 text-sm font-medium text-gray-100 transition hover:bg-gray-700/80 hover:shadow-lg">
                    LinkedIn
                </a>

                <!-- Replace '#' with your 'mailto:' link or contact page -->
                <a href="#" class="inline-block rounded-full bg-gray-700/50 px-6 py-2 text-sm font-medium text-gray-100 transition hover:bg-gray-700/80 hover:shadow-lg">
                    Contact
                </a>
            </div>

        </div>
    </div>

</body>
</html>
